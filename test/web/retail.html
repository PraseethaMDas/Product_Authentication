<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Authentication using blockchain</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.33/dist/web3.min.js"></script>
    <script type="module" src="./js/car.js"></script>
    
</head>

<body>
    <div class="container">
        <nav class="teal">
            <div class="nav-wrapper">
                <!-- <a href="#" class="brand-logo right">Logo</a> -->
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="retail.html">Retail</a></li>
                </ul>
            </div>
        </nav>
        <h2>Retail</h2>
        <div class="row">
            <div class="col s6">
                <label>Address: </label>
                <p id="part-factory-address">Loading...</p>
            </div>
        </div>
        <div class="row">
            <div id="part-list" class="collection with-header">
                <p class="collection-header">Products Owned</p>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <div id="parts-details">
                    <label>Owner History: </label>
                    <p id="part-owners"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div id="part-list-details">
                    <label>Manufacturer Address:</label>
                    <p id="details-address"></p>
                    <label>Serial Number:</label>
                    <p id="details-serial-num"></p>
                    <label>Product Type:</label>
                    <p id="details-part-type"></p>
                    <label>Date of Manufacturing:</label>
                    <p id="details-creation-date"></p>
                    <label>Expiry Date:</label>
                    <p id="details-expiry-date"></p>
                    <label>Price:</label>
                    <p id="details-price"></p>
                    <label>Sell Date:</label>
                    <p id="details-sell-date"></p>
        
                    <input value="0x2d0A0b0B6C759285558e8EeD2eF5C18cA609fb30" id="part-change-ownership-input" type="hidden" placeholder="Insert address">
                    <button id="part-change-ownership-btn" class="waves-effect waves-light btn">Sell to customer</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
